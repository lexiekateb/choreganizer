<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- JQuery CDN -->
        <script
            src="https://code.jquery.com/jquery-3.6.1.js"
            integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
            crossorigin="anonymous"></script>
        <title>Choreganizer Signup</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styleSign.css">
    </head>

    <body>
        <div id="container">
            <div id="intro">
                <h1>welcome to choreganizer!</h1><br>
                <h2>just a few questions, and you can get started</h2>
            </div>

        <div id="signForm">
        <form id="signup">
            <div>
                <br>
                <label for="user">username:</label><input type="text" id="user"><br>
                <br>
                <label for="pwd">password:</label><input type="password" id="pwd"><br>
                <br>
                <label for="repwd">re-enter password:</label><input type="password" id="repwd"><br>
                <br>
                <button>create account</button>
            </div>
        </form>
        </div>

        </div>

        <script src="scripts/signup-scripts.js"></script>
    </body>

</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Choreganizer Login</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <style>
            h1 {text-align: center;}
            form {text-align: center;}
            label {
                display: inline-block;
                width: 100px;
                text-align: right;
            }
        </style>
    </head>

    <body>
        <h1>Signup</h1><br>
        <form id="signup">
            <div>
                <label for="user">Username:</label><input type="text" id="user"><br>
                <label for="pwd">Password:</label><input type="password" id="pwd"><br>
                <button type="submit">Create Account</button>
            </div>
        </form>

    </body>

</html>
